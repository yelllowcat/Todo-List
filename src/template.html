<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <aside>
      <header>
        <div class="userInfo">
          <img src="./icons/user.png" alt="User icon" />
          <span class="username">David</span>
        </div>
        <img src="./icons/panel-left.png" alt="sidebar icon" class="asideBtn" />
      </header>
      <section class="topSection">
        <div class="divTask">
          <img src="./icons/badge-plus.png" alt="" />
          <span>Add task</span>
        </div>
        <div class="today">
          <img src="./icons/calendar.png" alt="calendar icon" />
          <span>Today</span>
        </div>
        <div class="completed">
          <img src="./icons/circle-check.png" alt="check icon" />
          <span>Completed</span>
        </div>
      </section>
      <section class="proyectsSection">
        <header class="headerPro">
          <h2>My Proyects</h2>
          <img class="add" src="./icons/plus.png" alt="add Icon" />
        </header>
        <div class="proyects">
          <ul class="list">
            <li id="Default">
              <span class="hash">#</span><span class="spanName">Default</span
              ><img src="./icons/trash.png" alt="trash" class="trash" />
            </li>
          </ul>
        </div>
      </section>
    </aside>
    <section class="main">
      <h1>Default</h1>
      <div class="content">
        <div class="container">
          <img
            class="rabbit"
            src="./icons/rabbitBook.jpg"
            alt="rabbit reading a book"
          />
          <button class="addTask">add task</button>
        </div>
      </div>
    </section>
    <dialog class="dialogTask">
      <div class="formTask">
        <p class="enterTask">Enter a task</p>
        <input type="text" class="titleTask" placeholder="Title" />
        <input type="text" class="description" placeholder="Description" />
        <div class="buttons">
          <input type="date" class="inputDate" />
          <span>Priority: </span>
          <select name="priority" id="priority" aria-placeholder="Priority">
            <option value="low">low</option>
            <option value="medium">medium</option>
            <option value="high">high</option>
          </select>
          <select name="proOptions" id="proOptions">
            <option value="Default">Default</option>
          </select>
          <button autofocus class="cancelTask">Close</button>
          <button type="submit" class="submit">Submit</button>
        </div>
      </div>
    </dialog>

    <dialog class="dialogProyect">
      <div class="formProyect">
        <span>Add proyect</span>
        <span class="proyectName">name</span>
        <input type="text" class="nameField" form="proyectName" />
        <span class="proyectColor">color</span>
        <select name="colorOptions" id="colorOptions">
          <option value="color">blue</option>
          <option value="color">green</option>
          <option value="color">red</option>
        </select>
        <div class="buttons">
          <button class="cancelPro" autofocus>Cancel</button>
          <button type="submit" class="submitPro">Add</button>
        </div>
      </div>
    </dialog>
  </body>
</html>
